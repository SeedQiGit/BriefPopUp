<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>BriefPopUp Demo</title>
		<script src="js/jQuery1.11.3.min.js" type="text/javascript" ></script>
		<script src="js/jquery.popup.js" type="text/javascript" ></script>
		<link href="css/popUpCss.css" rel="stylesheet" type="text/css"/>
		<style>
			.linkCss{
		    display:block; margin: 70px auto; text-align: center; font-size: 50px; color: #06f;
		    text-decoration:none;
		    }
		</style>
	</head>
	<body>
		<a href="#" class="briefPopUp linkCss" data-briefPopUp-id="myModal" >
        	jquery1
	    </a>
	    <a href="#" class="briefPopUp linkCss" data-briefPopUp-id="myModal" data-animation="fade" >
	        jquery2
	    </a>
	    <a href="#" class="briefPopUp linkCss" data-briefPopUp-id="myModal" data-animation="none">
	        jquery3
	    </a>
	    <input id="Button1" type="button" class="briefPopUp linkCss" value="button" data-briefPopUp-id="myModal" data-animation="none"/>
	
	    <div id="myModal" class="briefPopUp-modal">
	        <h1>BriefPopUp 简洁弹出窗</h1>
	        <p>Needs over 1.7 version of Jquery to be introduced.</p>
	        <p>需要引入1.7版本以上的jquery。</p>
	        <a class="close-briefPopUp-modal">&#215;</a>
	    </div>
	</body>
</html>
